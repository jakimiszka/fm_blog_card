<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <img src="./assets/images/illustration-article.svg"/>
      <div class="tag">Learning</div>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">
        These languages are backbones of every website, defining structure, content and presentation.
      </p>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="View icon" class="author-icon"/>
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">jakimiszka</a>.
    </div>
  </div>
  
</body>
</html>
